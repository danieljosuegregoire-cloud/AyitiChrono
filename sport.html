<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyitiChrono – Sport</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="header"></div>

<section class="section">
  <h2>Sport</h2>
  <div class="articles">
    <div class="card">
      <h3>Actualités sportives</h3>
      <p>Les résultats, classements et performances qui marquent l’actualité sportive...</p>
    </div>
    <div class="card">
      <h3>Sports haïtiens</h3>
      <p>Focus sur les athlètes et équipes d’Haïti qui se distinguent...</p>
    </div>
  </div>
</section>

<div id="footer"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
