<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Titre de l’article – AyitiChrono</title>
  <meta name="description" content="Résumé ou chapo de l’article pour moteurs et réseaux sociaux.">

  <!-- Balises de partage -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="Titre de l’article – AyitiChrono">
  <meta property="og:description" content="Résumé court pour réseaux sociaux.">
  <meta property="og:image" content="https://ayitichrono.com/images/illustration.jpg">
  <meta property="og:url" content="https://ayitichrono.com/articles/nom-article.html">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Titre de l’article – AyitiChrono">
  <meta name="twitter:description" content="Résumé court pour X/Twitter.">
  <meta name="twitter:image" content="https://ayitichrono.com/images/illustration.jpg">

  <!-- CSS global -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- JS pour header/footer et menu mobile -->
  <script src="/js/header.js" defer></script>
</head>

<body>

  <!-- HEADER inclus depuis header.html via JS -->
  <div id="header-container"></div>

  <!-- Contenu spécifique à l'article -->
  <main class="section">
    <article>
      <img class="illustration" src="/images/illustration.jpg" alt="Illustration">

      <div class="meta">
        Publié le <span id="date-auto"></span> — Par Rédaction AyitiChrono
      </div>

      <details open>
        <summary>Titre de l’article — Cliquez pour déployer</summary>

        <p>Premier paragraphe de ton article...</p>
        <p>Deuxième paragraphe...</p>
        <p>Troisième paragraphe...</p>

      </details>

      <!-- Boutons de partage -->
      <div class="share-buttons">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://ayitichrono.com/articles/nom-article.html"
           target="_blank" class="btn-facebook">Partager sur Facebook</a>

        <a href="https://x.com/intent/tweet?url=https://ayitichrono.com/articles/nom-article.html"
           target="_blank" class="btn-x">Partager sur X</a>

        <a href="mailto:?subject=AyitiChrono - Article&body=Voici un article intéressant : https://ayitichrono.com/articles/nom-article.html"
           class="btn-email">Envoyer par Email</a>
      </div>
    </article>
  </main>

  <!-- FOOTER inclus depuis footer.html via JS -->
  <div id="footer-container"></div>

  <!-- Script pour date auto -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const d = new Date();
      const options = { year: "numeric", month: "long", day: "numeric" };
      const dateSpan = document.getElementById("date-auto");
      if(dateSpan) dateSpan.textContent = d.toLocaleDateString("fr-FR", options);
    });
  </script>

</body>
</html>
