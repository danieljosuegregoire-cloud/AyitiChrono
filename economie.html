<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyitiChrono – Économie</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="header-container"></div>

  <section class="section">
    <h2>Économie</h2>
    <div class="articles">
      <div class="card">
        <h3>Marché haïtien en chute libre</h3>
        <p>Les PME disparaissent sous l'effet de l'insécurité...</p>
      </div>
      <div class="card">
        <h3>Investissements étrangers, zero</h3>
        <p>Les investisseurs internationaux s'enfuient d'Haïti...</p>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

<script>
const categorie = "politique"; // À changer pour chaque page : politique, economie, societe, international
const container = document.querySelector(".articles-list");

fetch("/articles.json")
  .then(response => response.json())
  .then(data => {
    if(data[categorie]){
      data[categorie].forEach(article => {
        const card = document.createElement("article");
        card.classList.add("article-card");
        card.innerHTML = `
          <a href="${article.url}">
            <img src="${article.image}" alt="${article.title}">
            <h2>${article.title}</h2>
            <p>${article.summary}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  })
  .catch(err => console.error("Erreur lors du chargement des articles :", err));
</script>

</body>
</html>
