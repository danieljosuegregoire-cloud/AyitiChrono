<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyitiChrono – Économie</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome (icônes réseaux sociaux) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Optionnel : polices -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header injecté -->
  <div id="header-container" aria-hidden="true"></div>

  <!-- Contenu principal -->
  <main class="section container" role="main">
    <h1>Économie</h1>

    <section class="articles">
      <div class="card">
        <h3>Marché haïtien en chute libre</h3>
        <p>Les PME disparaissent sous l'effet de l'insécurité...</p>
      </div>
      <div class="card">
        <h3>Investissements étrangers, zéro</h3>
        <p>Les investisseurs internationaux s'enfuient d'Haïti...</p>
      </div>
    </section>
  </main>

  <!-- Footer injecté -->
  <div id="footer-container" aria-hidden="true"></div>

  <!-- JS : header.js s'occupe d'injecter header/footer et d'initialiser le menu -->
  <!-- Assure-toi que js/header.js contient la version robuste que je t'ai fournie (Promise + initMenu). -->
  <script src="js/header.js" defer></script>

  <!-- JS : chargement dynamique des articles (séparé) -->
  <script defer>
    (function(){
      const categorie = "economie";
      const container = document.querySelector(".articles");

      fetch("articles.json")
        .then(response => response.json())
        .then(data => {
          if(data[categorie]){
            data[categorie].forEach(article => {
              const card = document.createElement("article");
              card.classList.add("card");
              card.innerHTML = `
                <a href="${article.url}">
                  <img src="${article.image}" alt="${article.title}">
                  <h2>${article.title}</h2>
                  <p>${article.summary}</p>
                </a>
              `;
              container.appendChild(card);
            });
          }
        })
        .catch(err => console.error("Erreur lors du chargement des articles :", err));
    })();
  </script>

</body>
</html>
