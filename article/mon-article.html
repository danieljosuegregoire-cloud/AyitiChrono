<html lang="fr">

  <meta property="og:type" content="article">

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f5f5f5; color:#222; }

    details summary { font-size:24px; font-weight:bold; cursor: pointer; margin-bottom:10px; }
    details summary::-webkit-details-marker { display: none; }
    img.illustration { max-width:100%; border-radius:6px; margin-bottom:15px; }
    .meta { color: #666; font-size:14px; margin-bottom:20px; }
  </style>
</head>
