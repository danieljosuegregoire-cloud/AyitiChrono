<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politique – AyitiChrono</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awesome pour les icônes réseaux sociaux -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- ===================== HEADER ===================== -->
<div id="header-container"></div>

<!-- ===================== CONTENU ===================== -->
<main class="section">
  <h1>Actualité – Politique</h1>

  <section class="articles">
    <div class="articles-list"></div>
  </section>
</main>

<!-- ===================== FOOTER ===================== -->
<div id="footer-container"></div>

<!-- ===================== JS INCLUS ===================== -->
<script src="js/header.js"></script> <!-- charge header et footer -->

<script>
/* ARTICLES POLITIQUE */
const categorie = "politique";
const container = document.querySelector(".articles-list");

fetch("articles.json")
  .then(r => r.json())
  .then(data => {
    if(data[categorie]){
      data[categorie].forEach(article => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <a href="${article.url}">
            <img src="${article.image}" alt="${article.title}" style="width:100%;border-radius:6px;">
            <h2>${article.title}</h2>
            <p>${article.summary}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  });
</script>

</body>
</html>
