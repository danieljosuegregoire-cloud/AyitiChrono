<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyitiChrono – Culture</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="header"></div>

<section class="section">
  <h2>Culture</h2>
  <div class="articles">
    <div class="card">
      <h3>Patrimoine haïtien</h3>
      <p>Exploration de l’héritage culturel, historique et artistique d’Haïti...</p>
    </div>
    <div class="card">
      <h3>Arts et spectacles</h3>
      <p>Les concerts, expositions, livres et créations qui marquent l’actualité culturelle...</p>
    </div>
  </div>
</section>

<div id="footer"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

<script src="header.js"></script>

</body>
</html>
