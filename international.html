<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyitiChrono – International</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header><div class="logo">AyitiChrono</div></header>
  <nav><div class="menu">
      <a href="index.html">Accueil</a>
      <a href="politique.html">Politique</a>
      <a href="economie.html">Économie</a>
      <a href="societe.html">Société</a>
      <a href="international.html">International</a>
  </div></nav>

  <section class="section">
    <h2>International</h2>
    <div class="articles">
      <div class="card">
        <h3>Événements mondiaux</h3>
        <p>Résumé des actualités internationales les plus importantes...</p>
      </div>
      <div class="card">
        <h3>Relations diplomatiques</h3>
        <p>Les relations entre Haïti et d’autres pays se renforcent...</p>
      </div>
    </div>
  </section>

  <footer>© 2025 AyitiChrono – Tous droits réservés.</footer>

<script>
const categorie = "politique"; // À changer pour chaque page : politique, economie, societe, international
const container = document.querySelector(".articles-list");

fetch("/articles.json")
  .then(response => response.json())
  .then(data => {
    if(data[categorie]){
      data[categorie].forEach(article => {
        const card = document.createElement("article");
        card.classList.add("article-card");
        card.innerHTML = `
          <a href="${article.url}">
            <img src="${article.image}" alt="${article.title}">
            <h2>${article.title}</h2>
            <p>${article.summary}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  })
  .catch(err => console.error("Erreur lors du chargement des articles :", err));
</script>

</body>
</html>
