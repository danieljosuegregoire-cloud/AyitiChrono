<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyitiChrono – Technologie</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="header"></div>

<section class="section">
  <h2>Technologie</h2>
  <div class="articles">
    <div class="card">
      <h3>Innovation et numérique</h3>
      <p>Les avancées technologiques qui transforment le monde...</p>
    </div>
    <div class="card">
      <h3>Tech en Haïti</h3>
      <p>Le développement du numérique et des startups haïtiennes...</p>
    </div>
  </div>
</section>

<div id="footer"></div>

<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
