<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AyitiChrono – Technologie</title>

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Icônes Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
</head>
<body>

<!-- ===================== HEADER ===================== -->
<div id="header-container"></div>

<!-- ===================== CONTENU ===================== -->
<main class="section">
  <h1>Actualité – Technologie</h1>

  <section class="articles">
    <div class="articles-list">

      <!-- ======= ARTICLES FIXES À GARDER ======= -->

      <div class="card">
        <h3>Innovation et numérique</h3>
        <p>Les avancées technologiques qui transforment le monde...</p>
      </div>

      <div class="card">
        <h3>Tech en Haïti</h3>
        <p>Le développement du numérique et des startups haïtiennes...</p>
      </div>

    </div>
  </section>
</main>

<!-- ===================== FOOTER ===================== -->
<div id="footer-container"></div>

<!-- ===================== CHARGEMENT HEADER + FOOTER ===================== -->
<script src="js/header.js"></script>

<!-- ===================== ARTICLES JSON DYNAMIQUES ===================== -->
<script>
const categorie = "technologie"; 
const container = document.querySelector(".articles-list");

fetch("articles.json")
  .then(response => response.json())
  .then(data => {
    if (data[categorie]) {
      data[categorie].forEach(article => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <a href="${article.url}">
            <img src="${article.image}" alt="${article.title}" style="width:100%;border-radius:6px;">
            <h2>${article.title}</h2>
            <p>${article.summary}</p>
          </a>
        `;
        container.appendChild(card);
      });
    }
  })
  .catch(err => console.error("Erreur lors du chargement des articles :", err));
</script>

</body>
</html>
